{% set name = "zmesh" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b67167d42e5cc47a4f30f6e8af6b4e9d936984b81976c0f5ac7a2ff7fce2079

build:
  skip: true  # [win]
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pbr
    - numpy
    - boost
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - zmesh

about:
  home: https://github.com/seung-lab/zmesh
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Multi-Label Marching Cubes & Mesh Simplification

  dev_url: https://github.com/seung-lab/zmesh

extra:
  recipe-maintainers:
    - mdraw
